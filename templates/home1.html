<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>House Prize Prediction</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header" style="justify-content: center; text-align: center; background-color : rgb(190 100 0) ">
                  <h1>Welcome to House Prize Predictor!!</h1> 
                </div>
                <div class="card-body" style="background-color: #f1e0c7">
                    <form  method="post" accept-charset="utf-8">
                     <div class="row">
                        <div class="col-md-6 from-group" style="text-align: center;">
                            <label for="location"><b>Select location:</b></label>
                            <br>
                            <select class="selectpicker from-control" id="location" name="location" required="1" style="width: 30vh;">
                             {% for loc in location %}
                                   <option value="{{loc}}">{{loc}}</option>
                             {% endfor %}      
                            </select>
                        </div>

                        <div class="col-md-6 from-group" style="text-align: center;">
                            <label><b>Select Area:</b></label>
                            <br>
                            <select class="selectpicker from-control" id="Area" name="Area" required="1" style="width: 30vh;">
                            {% for loc in Area %}
                                 <option value="{{loc}}">{{loc}}</option>
                            {% endfor %}      
                         </select>
                            </select>
                        </div>
                        
                        <div class="col-md-6 from-group" style="text-align: center;">
                            <label><b>Availability:</b></label>
                            <br>
                            <select class="selectpicker from-control" id="Availability" name="Availability" required="l" style="width: 30vh;">
                            {% for loc in Availability %}
                                 <option value="{{loc}}">{{loc}}</option>
                            {% endfor %}      
                         </select>

                            </select>
                        </div>
                        
                        <div class="col-md-6 from-group" style="text-align: center;">
                            <label><b>BHk:</b></label>
                            <br>
                            <input type="text" class="from-control" id="bhk" name="bhk" placeholder="Enter No of BHk">
                        </div>
                        
                        <div class="col-md-6 from-group" style="text-align: center;">
                            <label><b>Bathrooms:</b></label>
                            <br>
                            <input type="text" class="from-control" id="bath" name="bath" placeholder="Enter No of Bathrooms">
                        </div>
                        
                        <div class="col-md-6 from-group" style="text-align: center;">
                            <label><b>SqFt:</b></label>
                            <br>
                            <input type="text" class="from-control" id="sqft" name="sqft" placeholder="Enter sqft">
                        </div>
                        
                        <div class="col-md-12 from-group" style="text-align: center; ">
                            <button class="btn btn-primary from-control" onclick="send_data()">Predict Price</button>
                        </div>

                     </div>   
                    </form>
                    <br>
                    <div class="col-md-12 from-group" style="text-align: center; ">
                        <h1><span id="prediction"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <script>
        function form_handler(event){
            event.preventDefault();
        }

        function send_data(){
            document.querySelector('form').addEventListener("submit",form_handler);
            var fd=new FormData(document.querySelector('form'));
            var xhr=new XMLHttpRequest();
            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML="Wait Predicting Price!....";
            xhr.onreadystatechange=function(){
                if(xhr.readyState== XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Prediction: Rs. "+xhr.responseText+"/-";
                }
            };
            xhr.onload=function(){};
            xhr.send(fd);
        }
    </script>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
